<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<div class="wrapper">
		<form action="" method="" enctype="">
			<label for="first_name">First Name</label><br>
			<input type="text" name="" class="first_name" placeholder="Type Your First Name" id="first_name">
			<br><br>

			<label for="Last_name">Last Name</label><br>
			<input type="text" name="" class="Last_name" placeholder="Type Your Last name" id="Last_name">
			<br><br>


			<label for="email">Email Address</label><br>
			<input type="email" name="" class="email" placeholder="Type Your email address" id="email">
			<br><br>


			<label for="Password">Password</label><br>
			<input type="Password" name="" class="Password" placeholder="Type Your Password" id="Password">
			<br><br>


			<h1>Gender</h1>
			<input type="radio" class="" name="gender" id="">Male
			<input type="radio" class="" name="gender" id="">Female
			<br><br>


			<h1>Skills</h1>
			<input type="checkbox" class="" name="1" id="">html
			<input type="checkbox" class="" name="2" id="">css
			<input type="checkbox" class="" name="3" id="">java
			<input type="checkbox" class="" name="4" id="">js
			<input type="checkbox" class="" name="5" id="">bootstrap
			<input type="checkbox" class="" name="6" id="">c++
			<input type="checkbox" class="" name="7" id="">python
			<input type="checkbox" class="" name="8" id="">jequary
			<br><br>

			<h1>Select car</h1>
			<select name="car" id="" multiple>
				<option value="">2011</option>
				<option value="">2012</option>
				<option value="">2013</option>
				<option value="">2014</option>
				<option value="">2015</option>
				<option value="">2016</option>
				<option value="">2017</option>
				<option value="">2018</option>
				<option value="">2019</option>
				<option value="">2020</option>
				
			</select>


		</form>
	</div>
	
</body>
</html>
